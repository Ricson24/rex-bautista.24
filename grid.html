<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            ">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: lightpink;">
                1fr <p> text</p>
            </div>
            <div style="background-color: lightblue;">
                100px
            </div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 1fr 100px;
        margin-top: 14px;
        ">
        <div style="background-color: lightblue;">
            100px
        </div>
        <div style="background-color: lightpink;">
            1fr <p> text</p>
        </div>
        <div style="background-color: lightblue;">
            100px
        </div>
    </div>
    </body>
</html>
